{% extends "header.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
{% block content %}
    <div class="container mx-auto mt-8 p-4">
        <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for favorite in favorites %}
                <li class="bg-white shadow-lg rounded-lg overflow-hidden">
                    <img src="{{ favorite.image }}" alt="{{ favorite.name }} Image" class="w-full h-64 object-cover">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold">{{ favorite.name }}</h2>
                        <p class="text-gray-600">{{ favorite.description }}</p>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
    {% endblock %}
</body>
</html>
